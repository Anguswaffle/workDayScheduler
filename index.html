<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <section id="nine" class="time-block row">
      <span class="col-1 hour">9AM</span>
      <input type="text" class="col-10 textarea">
      <button class="col-1 saveBtn">&#128274</button>
    </section>
    <section id="ten" class="row time-block">
      <span class="hour col-1">10AM</span>
      <input type="text" class="textarea col-10">
      <button class="saveBtn col-1">&#128274</button>
    </section>
    <section id="eleven" class="row time-block">
      <span class="hour col-1">11AM</span>
      <input type="text" class="textarea col-10">
      <button class="saveBtn col-1">&#128274</button>
    </section>
    <section id="twelve" class="row time-block">
      <span class="hour col-1">12PM</span>
      <input type="text" class="textarea col-10">
      <button class="saveBtn col-1">&#128274</button>
    </section>
    <section id="one" class="row time-block">
      <span class="hour col-1">1PM</span>
      <input type="text" class="textarea col-10">
      <button class="saveBtn col-1">&#128274</button>
    </section>
    <section id="two" class="row time-block">
      <span class="hour col-1">2PM</span>
      <input type="text" class="textarea col-10">
      <button class="saveBtn col-1">&#128274</button>
    </section>
    <section id="three" class="row time-block">
      <span class="hour col-1">3PM</span>
      <input type="text" class="textarea col-10">
      <button class="saveBtn col-1">&#128274</button>
    </section>
    <section id="four" class="row time-block">
      <span class="hour col-1">4PM</span>
      <input type="text" class="textarea col-10">
      <button class="saveBtn col-1">&#128274</button>
    </section>
    <section id="five" class="row time-block">
      <span class="hour col-1">5PM</span>
      <input type="text" class="textarea col-10">
      <button class="saveBtn col-1">&#128274</button>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
